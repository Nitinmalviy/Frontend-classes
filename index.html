<!-- Html 
 
Html is the standard markup language for creating web page.

Html tags are like keywords which defines that how web browsers will formate and display the content
, with the help of tag a web browser can identify between an html content and simple content. 
-->

<!-- 
 -->
<!DOCTYPE html>
<!-- html version -->
<html lang="en">
  <!-- html parent  -->
  <head>
    <!-- child -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
            Semantic tag   :- Semantic HTML tag's are tags that define the meaning of the content that contains 
    -->
    <header></header>
    <footer></footer>
    <aside></aside>
    <article></article>
    <form action=""></form>
    <input type="text" />
    <label for=""></label>

    <!-- non  semantic tag -->
    <div>
      <span></span>
      <a href=""></a>
    </div>
    <!-- void element -->
    <hr />
    <img src="" alt="" />
    <input type="text" name="" id="" />
    <source />
    <code></code>
    <br />

    <!-- block element   -->
    <div style="background-color: black">adad</div>
    <h3>adjoadjo</h3>
    <h5>dadad</h5>
    <!-- Inline tag  -->

    <span style="background-color: blue">dadad</span>
    <small>adadad</small>
    <label for="dada">dadad</label>

    <!-- Formatting tag  -->

    <b>Nitin</b>
    <i>jdlajdl</i>
    <u>dadadad</u>
    <strong>Nitin</strong>
    <span>H<sub>2</sub></span>
    <span>H<sup>2</sup></span>
    <del>adad</del>

    <!-- media related tag  -->
    <audio src=""></audio>
    <video src=""></video>
    <img src="" alt="" />

    <!-- input tag  -->

    <input type="text" />
    <input type="email" />
    <input type="radio" name="" id="" />
    <input type="checkbox" />

    <input type="button" value="click" name="" id="" />
    <input type="password" name="" id="" />
  </body>
</html>
