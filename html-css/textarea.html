<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        padding: 2rem;
        background-color: cadetblue;
      }

      div {
        height: 150px;
        border: 5px solid rgb(0, 6, 184);
        width: 300px;
        border-radius: 16px;
      }

      textarea {
        outline: none;
        border-radius: 20px;
        padding: 0.5rem;
        height: 100%;
        resize: none;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <textarea
        name="Message"
        placeholder="Enter Message"
        id="message"
      ></textarea>
    </div>
  </body>
</html>
